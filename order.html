		<div class="bg-image bg-parallax overlay" style="background-image:url(./img/background01.jpg)"></div>

						<li class="nav-item">
							<a class="nav-link" id="pills-contact-tab" data-toggle="pill" href="#pills-contact" role="tab" aria-controls="pills-contact" aria-selected="false">Dinner</a>

													</tr>

									</div>

							</div>
							
						</div>

					</div>

							<div class = "shopping-cart">
								<i class="fa fa-shopping-cart"></i>
								<span class = "order-text"> MY ORDER</span>
							</div>
							<ul id = "order-summary" class="list-group list-group-flush">
							</ul>
							<div class="card-body">
								<button id = "clear-cart" class="btn btn-danger" style = "margin-right:65px; float: left;">
